name: News Ingestion Scheduler

on:
  schedule:
    # Run every 2 hours (at :00 minutes)
    - cron: '0 */2 * * *'
  # Allow manual triggering for testing
  workflow_dispatch:

jobs:
  trigger-ingestion:
    # Only run on the main branch to prevent accidental production changes
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    
    steps:
    - name: Trigger News Ingestion
      run: |
        set -e
        set -o pipefail

        echo "ğŸ”„ Triggering news ingestion at $(date)"

        if [ -z "${{ secrets.VERCEL_URL }}" ]; then
          echo "âŒ Error: VERCEL_URL secret is not set."
          exit 1
        fi

        if [ -z "${{ secrets.CRON_SECRET }}" ]; then
          echo "âŒ Error: CRON_SECRET secret is not set."
          exit 1
        fi
        
        # Call our Next.js API endpoint which will trigger the Supabase function
        response=$(curl --fail -s -w "\n%{http_code}" -X POST \
          "${{ secrets.VERCEL_URL }}/api/trigger-ingestion" \
          -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
          -H "Content-Type: application/json")
        
        # Extract HTTP status code
        http_code=$(echo "$response" | tail -n1)
        body=$(echo "$response" | head -n -1)
        
        echo "HTTP Status: $http_code"
        echo "Response: $body"
        
        # Check if request was successful
        if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
          echo "âœ… News ingestion triggered successfully"
          
          # Pretty print the JSON response if possible
          if command -v jq &> /dev/null && [ -n "$body" ]; then
            echo "ğŸ“„ Response details:"
            echo "$body" | jq '.' || echo "Response body is not valid JSON."
          fi
        else
          echo "âŒ News ingestion failed with status: $http_code"
          echo "Response body: $body"
          exit 1
        fi

    - name: Log Completion
      run: |
        echo "ğŸ“° News ingestion workflow completed at $(date)"
        echo "â° Next scheduled run will be in 2 hours"
